name: Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code-quality:            # <- clear job name
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy

      - name: Run Black (check only)
        run: black --check superbot/src --exclude '(\.github|tests|venv|env|build|dist)'

      - name: Run isort (check only)
        run: isort --check-only superbot/src --skip-glob '*/(\.github|tests|venv|env|build|dist)/*'

      - name: Run Ruff
        run: ruff check superbot/src --exclude .github,tests,venv,env,build,dist

      - name: Run mypy
        run: mypy superbot/src --exclude '(\.github|tests|venv|env|build|dist)'
